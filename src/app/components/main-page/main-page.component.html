<h1 class="p-2 ps-5">Tutti i titoli:</h1>
<div class="container mt-2">
  <div class="row">
    <ng-container *ngFor="let film of allFilms">
      <div class="col-6 col-md-4 col-lg-3 col-xl-2">
        <div class="w-100">
          <div class="card w-100 text-white bg-black" style="width: 18rem">
            <img [src]="urlCovers + film.poster_path" class="card-img-top" />
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">{{ film.title }}</h5>
              <span *ngIf="liked(film)">
                <i
                  (click)="removeLike(film)"
                  class="bi bi-heart-fill text-danger"
                ></i>
              </span>
              <span *ngIf="!liked(film)">
                <i (click)="addLike(film)" class="bi bi-heart text-white"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
